<table cellspacing="0" cellpadding="0" class="wu_table_list rb_border tr_hover">
  <tbody>
    <tr>
      <th colspan="4">存货商品明细</th>
    </tr>
    <tr>
      <td>品名</td>
      <td>货号</td>
      <td>购买数量</td>
      <td>剩余</td>
    </tr>
    {foreach from=$detail item=v}
    <tr>
      <td>{$v.goods_name}</td>
      <td>{$v.goods_sn}</td>
      <td>{$v.goods_number}</td>
      <td>{$v.max_take}</td>
    </tr>
    {/foreach}
  </tbody>
</table>
<br>
<table cellspacing="0" cellpadding="0" class="wu_table_list rb_border tr_hover">
  <tr>
    <th colspan="4">取货记录</th>
  </tr>
  <tr>
    <td>提货时间</td>
    <td>品名</td>
    <td>货号</td>
    <td>提取数量</td>
  </tr>
  {foreach from=$take_log item=v}
  <tr>
    <td>{$v.add_time}</td>
    <td>{$v.goods_name}</td>
    <td>{$v.goods_sn}</td>
    <td>{$v.goods_number}</td>
  </tr>
  {/foreach}
</table>
