<br />
<div class="content-head">
  <div class="finder-title mt10">平台快递费报表<font>{$num}</font></div>
  <div class="gridlist-action">
    <div class="nav-search">
      <form name="sale_date" action="javascript:void(0)" onsubmit="expressFeeReport(this)">
        起始：
        <input class="Wdate" name="start_time" type="text" value="{$start_time}" size="13px" onClick="WdatePicker({dateFmt:'yyyy-MM-dd',{$min_date}})">
        终止：
        <input class="Wdate" name="end_time" type="text" value="{$end_time}" size="13px" onClick="WdatePicker({dateFmt:'yyyy-MM-dd',{$min_date}})">
        <select name="depart_id">
          <option value="0">选择部门</option>
          {foreach from=$depart_list item=v}
          <option value="{$v.depart_id}">{$v.depart_name}</option>
          {/foreach}
        </select>
        <select name="role_id" id="role_id">
          <option value="0">请选择</option>
          {foreach  from=$role_list item=role}
          <option value="{$role.role_id}" {if $role.role_id eq $role_id}selected{/if}>{$role.role_name}</option>
          {/foreach}
        </select>
        <input type="submit" name="" value="搜索" class="b_submit"/>
      </form>
    </div>
  </div>
  <div style="overflow-x:auto" id="resource">
    <table border="0" cellpadding="0" cellspacing="0" class="wu_table_list rb_border tr_hover wu_rb_border" width="100%" id="person_style">
      <thead>
        <tr class="align_right" id="sortByThis">
          <th width='8%'></th>
          {foreach from=$shipping_list item=v}
          <th>{$v.shipping_name}</th>
          {/foreach}
        </tr>
      </thead>
      <tbody class="align_right">
        {foreach from=$list item=v}
        <tr>
          <td>{$v.role_name}</td>
          {foreach from=$v.express_fee_list item=l}
          <td>{$l}</td>
          {/foreach}
        </tr>
        {/foreach}
      </tbody>
    </table>
  </div>
</div>
