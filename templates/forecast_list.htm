<table height="100%" cellpadding="0" cellspacing="1" width="835px" class="wu_table_list rb_border wu_rb_border tr_hover">
  <tr>
    <th width="30px"> </th>
    <th width="62px">顾客</th>
    <th width="67px">估计将服用完的商品</th>
    <th width="60px">收货日期</th>
    <th width="60px">服用完的日期</th>
    <th width="60px">所属客服</th>
    <th width="60px">上次服务时间</th>
  </tr>
  {foreach name=no from=$orders item=user}
  <tr id="tr_{$user.user_id}" height="30px">
    <td>
      <input type="checkbox" name="checkboxes[]" value="{$user.user_id}" notice="{if $user.user_money neq 0}1{else}0{/if}"/>
    </td>
    <td class="first-cell pos">
      {$user.consignee}<sup>{$user.number_purchased}</sup>
      <a href="users.php?act=user_detail&id={$user.user_id}"><img src="images/add.gif"></a>
    </td>
    <td>{$user.goods_name|truncate:10}</td>
    <td>{$user.receive_time}</td>
    <td>{$user.over_time}</td>
    <td>{$user.admin_name}</td>
    <td>-</td>
  </tr>
  {foreachelse}
  <tr>
    <td class="no-records" colspan="7">没有记录 </td>
  </tr>
  {/foreach}
</table>
