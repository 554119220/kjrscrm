<br />
<h3>订单同步</h3>
<br />
<div>
  起始 
  <input name="startTime" id="startTime" type="text" maxlength="12" onClick="WdatePicker({dateFmt:'yyyy-M-d H:00:00'})"/>
  终止 
  <input name="endTime" id="endTime" type="text" maxlength="12" onClick="WdatePicker({dateFmt:'yyyy-M-d H:00:00'})">
  <table width="30%" class="wu_table_list rb_border wu_rb_border" border="0" cellpadding="0" cellspacing="0">
    <tr>
      <th>平台</th>
      <th>同步</th>
      <th>结果</th>
    </tr> 
    {foreach from=$role_list item=v}
   <tr>
     <td>{$v.role_name}</td>
     <td>
       <button value="{$v.sync_action}" onclick="manualOrderSync(this)" class="btn_new">同步</button>
    </td>
     <td>-</td>
   </tr>
   {/foreach}
 </table>
</div>
