<br />
<div class="content-head">
  <div class="finder-title mt10">{$curr_title}<font>{$num}</font></div>
  <div class="gridlist-action">
    <div class="nav-search">
      <form name="sale_date" action="javascript:void(0)" onsubmit="successOrderStats(this)">
        起始：
        <input class="Wdate" name="start_time" type="text"value="{$start_time}" size="13px" onClick="WdatePicker({dateFmt:'yyyy-MM-dd',{$min_date}})">
        终止：
        <input class="Wdate" name="end_time" type="text" value="{$end_time}" size="13px" onClick="WdatePicker({dateFmt:'yyyy-MM-dd',{$min_date}})">
        <input type="submit" name="" value="搜索" class="b_submit"/>
        <select name="depart_id">
          <option value="0">选择部门</option>
          {foreach from=$depart_list item=v}
          <option value="{$v.depart_id}">{$v.depart_name}</option>
          {/foreach}
        </select>
        <select name="role_id" id="role_id">
          <option value="0">请选择</option>
          {foreach  from=$role_list item=role}
          <option value="{$role.role_id}" {if $role.role_id eq $role_id}selected{/if}>{$role.role_name}</option>
          {/foreach}
        </select>
        <input type="button" value="确定" class="b_submit" onclick="filterByThis(this)">
      </form>
    </div>
  </div>
  <div style="overflow-x:auto" id="resource"> {$deal_method_div} </div>
</div>
